<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Internship - Edureka</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="./index.html">DTPL-Franchise of Edureka</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#apply-internship">Apply for Internship</a>
                </li>
                
            </ul>
        </div>
    </div>
</nav>

<!-- Header -->
<header id="home" class="bg-primary text-white text-center py-5">
    <div class="container">
        <h1>Apply for Internship</h1>
        <p style="font-size: larger;">Fill out the form below to apply for an internship at Edureka.</p>
    </div>
</header>

<!-- Apply Internship Form -->
<section id="apply-internship" class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form >
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="form-group">
                        <label for="resume">Upload Resume</label>
                        <input type="file" class="form-control-file" id="resume" accept=".pdf,.doc,.docx" required>
                        <small class="form-text text-muted">Upload your resume in PDF or Word format.</small>
                    </div>
                    <div class="form-group">
                        <label for="cover-letter">Upload Cover Letter</label>
                        <input type="file" class="form-control-file" id="cover-letter" accept=".pdf,.doc,.docx" required>
                        <small class="form-text text-muted">Upload your cover letter in PDF or Word format.</small>
                    </div>
                    <div class="form-group">
                        <label for="message">Additional Information (optional)</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Enter any additional information"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Apply for Internship</button>
                </form>
            </div>
        </div>
    </div>
</section>



<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    <div class="container">
        <p>&copy; 2024 Edureka. All Rights Reserved.</p>
    </div>
</footer>

</body>
</html>
