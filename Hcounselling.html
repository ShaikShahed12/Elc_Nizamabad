<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="./index.html">DTPL-Franchise of Edureka</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#schedule-home-counselling">Schedule Home Counselling</a>
                </li>
              
            </ul>
        </div>
    </div>
</nav>

<!-- Header -->
<header id="home" class="bg-primary text-white text-center py-5">
    <div class="container">
        <h1>Schedule a Home Counselling</h1>
        <p style="font-size: larger;">Fill out the form below to schedule a home counselling session with us.</p>
    </div>
</header>

<!-- Schedule Home Counselling Form -->
<section id="schedule-home-counselling" class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="mailto:academic.elcnzb@gmail.com" method="post">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
                    </div>
                    <div class="form-group">
                        <label for="course">Course of Interest</label>
                        <select class="form-control" id="course" required>
                            <option value="">Select Course</option>
                            <option value="Web Development">Web Development</option>
                            <option value="Data Science">Data Science</option>
                            <option value="Cloud Computing">Cloud Computing</option>
                            <option value="Python Programming">Python Programming</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message (optional)</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Schedule Counselling</button>
                </form>
            </div>
        </div>
    </div>
</section>



<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
