<header id="home" class="bg-primary text-white text-center py-5">
    <div class="container">
        <h1>Donate a Class</h1>
        <p>Help us make education accessible to everyone.</p>
    </div>
</header>

<!-- Donate a Class Section -->
<section id="donate" class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Donate a Class</h2>
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="amount">Donation Amount</label>
                                <input type="number" class="form-control" id="amount" placeholder="Enter donation amount" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Donate</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
